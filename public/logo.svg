<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- "U" Letter -->
  <path d="M 60 60 L 60 110 Q 60 140 80 140 Q 100 140 100 110 L 100 60" 
        stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- "S" Letter -->
  <path d="M 140 75 Q 120 60 110 75 Q 120 90 140 90 Q 160 90 150 110 Q 140 125 120 110" 
        stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Connection dots between U and S -->
  <circle cx="105" cy="85" r="4" fill="white" opacity="0.8"/>
  <circle cx="112" cy="85" r="4" fill="white" opacity="0.6"/>
</svg>

